version: "3.9"

# ============================================================
# Xamle Civic — VPS Production avec IP (sans domaine/SSL)
# Frontend déployé sur Vercel
# Run: docker compose -f docker-compose.vps-ip.yml up -d
# ============================================================

networks:
  xamle-net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  miniodata:
  meilidata:

services:
  # ─── PostgreSQL 16 ───────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: xamle-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - xamle-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis 7 ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: xamle-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1
    volumes:
      - redisdata:/data
    networks:
      - xamle-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Meilisearch ─────────────────────────────────────────
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: xamle-meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
      MEILI_ENV: production
      MEILI_HTTP_ADDR: 0.0.0.0:7700
    volumes:
      - meilidata:/meili_data
    networks:
      - xamle-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── MinIO (S3-compatible storage) ───────────────────────
  minio:
    image: minio/minio:latest
    container_name: xamle-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - miniodata:/data
    networks:
      - xamle-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── MinIO bucket initialization ─────────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: xamle-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - xamle-net
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      mc mb --ignore-existing local/${MINIO_BUCKET_DOCUMENTS:-xamle-documents};
      mc mb --ignore-existing local/${MINIO_BUCKET_MEDIA:-xamle-media};
      mc anonymous set download local/${MINIO_BUCKET_MEDIA:-xamle-media};
      echo 'MinIO buckets initialized';
      "

  # ─── NestJS API ──────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xamle-api
    restart: always
    environment:
      NODE_ENV: production
      API_PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-3600}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-604800}
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_DOCUMENTS: ${MINIO_BUCKET_DOCUMENTS:-xamle-documents}
      MINIO_BUCKET_MEDIA: ${MINIO_BUCKET_MEDIA:-xamle-media}
      CORS_ORIGINS: ${CORS_ORIGINS}
      APP_URL: ${APP_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
    networks:
      - xamle-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─── Nginx (Reverse Proxy HTTP uniquement) ──────────────
  nginx:
    image: nginx:alpine
    container_name: xamle-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.vps-ip.conf:/etc/nginx/nginx.conf:ro
    networks:
      - xamle-net
    depends_on:
      - api
      - meilisearch
      - minio
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── Uptime Kuma (Monitoring) ────────────────────────────
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: xamle-uptime-kuma
    restart: always
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - xamle-net
