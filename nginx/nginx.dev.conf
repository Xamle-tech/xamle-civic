worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 15M;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

  # Upstream services
  upstream api { server host.docker.internal:4000; }
  upstream web { server host.docker.internal:3000; }
  upstream minio { server minio:9000; }
  upstream meilisearch { server meilisearch:7700; }

  server {
    listen 80;
    server_name localhost;

    # Next.js frontend
    location / {
      proxy_pass http://web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NestJS API
    location /api/ {
      rewrite ^/api/(.*) /$1 break;
      proxy_pass http://api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io
    location /socket.io/ {
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # MinIO media
    location /media/ {
      rewrite ^/media/(.*) /$1 break;
      proxy_pass http://minio;
      proxy_set_header Host $host;
    }

    # Meilisearch (restricted)
    location /search/ {
      rewrite ^/search/(.*) /$1 break;
      proxy_pass http://meilisearch;
      proxy_set_header Host $host;
    }
  }
}
